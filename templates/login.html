{% extends "base.html" %}
{% block title %}Đăng nhập - Control Server{% endblock %}
{% block body %}
<div class="auth-page">
  <div class="auth-box">
    <h1>Control Server</h1>
    <p class="text-muted mb-2" style="text-align:center;font-size:0.9rem;">Web Management Panel</p>
    <div id="alert" class="alert alert-error hidden"></div>
    <form id="loginForm">
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" required autocomplete="username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required autocomplete="current-password">
      </div>
      <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </form>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const form = e.target;
  const data = { username: form.username.value, password: form.password.value };
  const alertEl = document.getElementById('alert');
  alertEl.classList.add('hidden');
  try {
    const r = await fetch('/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data),
      credentials: 'include'
    });
    const j = await r.json();
    if (!r.ok) throw new Error(j.detail || 'Login failed');
    if (j.must_change_password || j.totp_required) {
      window.location.href = '/setup';
    } else {
      window.location.href = '/dashboard';
    }
  } catch (err) {
    alertEl.textContent = err.message;
    alertEl.classList.remove('hidden');
  }
});
</script>
{% endblock %}
